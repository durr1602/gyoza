version: 2

sphinx:
  # Path to your Sphinx configuration file.
  configuration: docs/source/conf.py
  fail_on_warning: true

formats:
  - pdf
  - epub

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

python:
  install:
    - requirements: docs/requirements.txt