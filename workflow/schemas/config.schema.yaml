$schema: "https://json-schema.org/draft/2020-12/schema"

description: main configuration file

type: object

properties:
  samples:
    type: object
    properties:
      path:
        type: string
        description: Path to sample layout
      selection:
        description: Selected samples (either 'all' or list of samples)
        oneOf:
          - type: string
            enum: ['all']
          - type: array
            minItems: 1
            uniqueItems: true
            items:
              type: string
      attributes:
        description: List of sample attributes = columns in the sample layout other than Timepoint and Replicate
        type: array
        uniqueItems: true
        default: []
        items:
          type: string
      generations:
        description: Path to file containing the number of mitotic generations
        type: string
      wt:
        description: Path to file listing the WT DNA sequences
        type: string
    required:
      - path
      - selection
      - attributes
      - generations
      - wt

  codon:
    type: object
    properties:
      table:
        description: Path to codon table
        type: string
      mode:
        description: Codon mode - 'NNN' or 'NNK'
        type: string
        enum: ['NNN','NNK']
    required:
      - table
      - mode

  rc_aims:
    type: object
    properties:
      exp_rc_per_sample:
        description: Expected read count per sample in scientific notation without quotes, e.g. 3e2
        type: string
        pattern: -?\d\.?\d*[Ee][+\-]?\d+
      exp_rc_per_var:
        description: Expected read count per variant (integer)
        type: integer
    required:
      - exp_rc_per_sample
      - exp_rc_per_var

  filter:
    type: object
    properties:
      rc_threshold:
        description: Read count threshold (integer). Used to label variants based on the read count at T0
        type: integer
    required:
      - rc_threshold

  qc:
    type: object
    properties:
      perform:
        description: Set to True to run FASTQC and MultiQC
        type: boolean
        default: True
    required:
      - perform

  normalize:
    type: object
    properties:
      with_growth:
        description: Set to True to normalize impact scores with growth data
        type: boolean
        default: False
    required:
      - with_growth

  report:
    type: object
    properties:
      generate:
        description: Set to True for automatic generation of the report upon completion of the workflow, else False
        type: boolean
        default: True
    required:
      - generate
  
required:
  - samples
  - codon
  - rc_aims
  - filter
  - qc
  - normalize
  - report