$schema: "https://json-schema.org/draft/2020-12/schema"

description: list of expected sequences

type: object

properties:
  Mutated_seq:
    type: string
    description: Unique identifier for the mutated locus (single value for all rows!)
    uniqueItems: True
  WT_seq:
    type: string
    pattern: (?i)^[ATGC]+$
    description: Wild-type DNA sequence for the mutated locus (length should be a multiple of 3, the first 3 bases constitute the first mutated codon, single value for all rows!)
    uniqueItems: True
  nt_seq:
    type: string
    pattern: (?i)^[ATGC]+$
    description: DNA sequence of every expected mutant (length should be equal to that of WT_seq)
  barcode:
    type: string
    pattern: (?i)^[ATGC]+$
    description: DNA sequence of every barcode (no duplicates!)
    uniqueItems: True

required:
  - Mutated_seq
  - WT_seq
  - nt_seq
